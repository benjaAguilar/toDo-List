<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="head">
            <div class="logo">ToDo-List</div>
            <ul class="head-content">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="content">
        <div class="sidebar">
            <ul>
                <li><a href="#">New note</a></li>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="note-edits">
                    <button class="button-add" id="title-button">Add</button>

                    <label for="note-content">Content-list</label>
                    <input type="text" id="note-content" class="note-edits">
                    <button class="button-add" id="content-button">Add</button>
                    <button class="button-done">Done</button>
                </div>
                
                <li><a href="#">Delete note</a></li>

                <li><a href="#">Edit note</a></li>
            </ul>
        </div>
        <div class="notes-section">
            <div class="note">
                <div class="note-title">Note title</div>
                <ul class="note-info">
                    <li>note 1</li>
                    <li>notation2</li>
                    <li>info</li>
                    <li>idk</li>
                </ul>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div>
            Copyright @ ColorCode
        </div>
    </footer>
</body>
</html>
